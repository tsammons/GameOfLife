<!DOCTYPE html>
<html>
<head>
  <title>game of life</title>
</head>
<body onload="init()">

  <div id="Header"><p id="HeaderBrand">GAME OF LIFE</p></div>

  <canvas id="myCanvas"width="750" height="510" onmousemove="tracker(event)"></canvas>

  <div id="controls">

    <h3>rules</h3>
    <label>neighbors needed to spawn:</label><input type="number" id="rep" value=3><br>
    <label>minimum neighbors: </label><input type="number" id="min" value=2><br>
    <label>maximum neighbors: </label><input type="number" id="max" value=3><br>


    <h3>colors</h3>
    <label>rainbow</label><input type="radio" name="color" id="rainbow" value="rainbow" checked><br>
    <label>black</label><input type="radio" name="color" id="black" value="black"><br>

    <br>

    <h3>selection</h3>
    <label>paint</label><input type="radio" name="select" id="paint" value="paint" checked><br>
    <label>click</label><input type="radio" name="select" id="click" value="click"><br>

    <br><br><br>

    <button id="start" onclick="begin()">GO</button>

  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>  
<script src='script.js'></script>
<link rel="stylesheet" type="text/css" href="main.css">
</body>
</html>
